<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="../css/auto-check.css">
</head>
<body>
  <header>
    <h1>Chat Auto-Diagnóstico</h1>
  </header>
  <main>
    <div class="chat-container">
      <section class="chat-box" id="chat-box"></section>
      <input type="text" id="user-input" placeholder="Digite sua mensagem...">
      <button onclick="sendMessage()">Enviar</button>
      <button type="return" id="returnButton">Voltar</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Chat Auto-Diagnóstico</p>
  </footer>
  <script src="../javaScript/auto-check.js"></script>
</body>
</html>
