<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porto Auto-Check</title>
  <link rel="stylesheet" href="../css/login.css">
  <script src="../javaScript/login.js" defer></script>
</head>

<body>
  <div class="container">
    
    <header>
      <img src="../img/Logo_PortoSeguro.svg" alt="Logo da Porto Seguro" height="25px">
    </header>

    <main>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Usu√°rio:</label>
          <input type="text" id="username" name="username">
        </div>
        <div class="input-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password">
        </div>
        <div class="button-group">
          <button type="button" id="loginButton">Entrar</button>
          <button type="button" id="registerButton">Registrar</button>
          <p></p>
          <button type="reset" id="resetButton">Recuperar Senha</button>
        </div>
      </form>
    </main>
    
  </div>

</body>

</html>
